syntax = "proto3";
package lht.protbuf;   
option java_package = "com.lht.pojo.protobuf";  
option java_outer_classname = "CommonProto";  


//玩家基础属性
message PlayerBasePB{  
    int64 playerId = 1;  //玩家id
    string name = 2;  //玩家名字
    int32 lv = 3;  //等级
	int32 exp = 4;  //经验
}





